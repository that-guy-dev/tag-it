<!doctype html>
<html>
  <head>
    <title>Tag it</title>
    <script src="/js/jquery/jquery.min.js"></script>
		<script src="/js/tagit.js"></script>

		<style type="text/css">
    textarea:focus, input:focus{
        outline: none;
    }
    body {
      margin: 0;
    }
    #mainPopup {
      font-family: Helvetica, Ubuntu, Arial, sans-serif;
      /*background: #f3f3f3;*/
      height: 100%;
      width: 400px;
    }
    h1 {
      font-size: 2em;
    }
    img {
      display: block;
    }
    label {
      width: 100%;
      font-size: 14px;
      float: left;
    }
    input {
          margin: 10px 0;
    color: #444444;
    font-style: italic;
    border: 1px #4D4D4D solid;
    font-size: 12px;
    padding: 10px;
    border-radius: 3px;
    }
    .url, .tags {
        margin: 10px 14px;
    }
    .url input {
      background: #eaeaea;
      width: 94%;
    }
    .tags input {
      width: 70%;
    }
    #tagButton{
      background: #00CC80;
      border: none;
      font-size: 12px;
      text-transform: uppercase;
      color: #ffffff;
      font-weight: bold;
      margin-left: 10px;
      padding: 10px;
      width: 20%;
      border-radius: 3px;

    }
  </style>
  </head>
  <body>
		<div id="mainPopup">
      <img src="../../img/logo.png" alt="">
      <div class="url">
        <label for="">Url</label>
        <input type="text" id="urlpath" value="fda" disabled />
      </div>
			<div class="tags">
        <label for="">Tags</label>
				<input type="text" id="tags" placeholder="seperate tags with comma" />
        <button id="tagButton">go</button>
			</div>
		</div>

  </body>
</html>
